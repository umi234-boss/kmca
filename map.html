<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오시는 길 — 신한국손해사정(주)</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/header.css" />
    <script defer src="assets/app.js" data-base="/kmca/"></script>
    <style>
      .map-hero {
        background: linear-gradient(160deg, #f9fbff 0%, #eef3ff 100%);
        padding: 120px 0 110px;
        color: #132a6b;
      }
      .map-hero__grid {
        display: grid;
        grid-template-columns: minmax(0, 0.9fr) minmax(0, 1.4fr);
        gap: 48px;
        align-items: center;
      }
      .map-hero__lead {
        margin: 18px 0 0;
        max-width: 520px;
        line-height: 1.85;
        color: rgba(19, 42, 107, 0.78);
        font-size: 18px;
      }
      .map-divider {
        width: 64px;
        height: 2px;
        background: #132a6b;
        opacity: 0.7;
        margin: 42px 0 0;
        border-radius: 999px;
      }
      .map-links {
        display: flex;
        gap: 14px;
        justify-content: flex-end;
        flex-wrap: wrap;
        align-items: center;
      }
      .map-links__item {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 26px;
        border-radius: 999px;
        border: 1px solid rgba(19, 42, 107, 0.18);
        background: #f1f5ff;
        color: #132a6b;
        font-weight: 700;
        font-size: 17px;
        letter-spacing: 0.01em;
        transition:
          background 0.2s ease,
          color 0.2s ease,
          border 0.2s ease,
          transform 0.2s ease;
      }
      .map-links__item.is-active {
        background: #132a6b;
        color: #fff;
        border-color: #132a6b;
      }
      .map-links__item:hover {
        background: #132a6b;
        color: #fff;
        transform: translateX(4px);
      }
      .map-info {
        padding: 72px 0 56px;
        background: #ffffff;
      }
      .map-info__inner {
        max-width: 780px;
        margin: 0 auto;
        text-align: center;
        display: grid;
        gap: 18px;
      }
      .map-info__title {
        margin: 0;
        font-size: 40px;
        font-weight: 800;
        color: #0b1f6b;
      }
      .map-info__body {
        margin: 0;
        color: #1f2a44;
        font-size: 16px;
        line-height: 1.8;
      }
      .map-info__body strong {
        font-weight: 800;
        color: #0b1f6b;
      }
      .map-frame {
        padding: 0 0 120px;
      }
      .map-frame__inner {
        max-width: 1024px;
        margin: 0 auto;
        padding: 32px 24px;
        border-radius: 24px;
        box-shadow: 0 24px 56px rgba(15, 23, 66, 0.12);
        border: 1px solid #dbe3f5;
        background: #ffffff;
      }
      .map-embed {
        max-width: 640px;
        margin: 0 auto;
        font: normal normal 400 12px/normal "Dotum", sans-serif;
        color: #333;
      }
      .map-embed__visual img {
        display: block;
        width: 100%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 6px 6px 0 0;
      }
      .map-embed__footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        padding: 9px 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 0 0 6px 6px;
        background: #f9f9f9;
      }
      .map-embed__footer a {
        font-size: 11px;
        color: #111;
        text-decoration: none;
      }
      .map-embed__footer a:hover {
        text-decoration: underline;
      }
      .map-embed__footer img {
        display: block;
        width: 72px;
        height: 16px;
      }
      @media (max-width: 1024px) {
        .map-hero__grid {
          grid-template-columns: 1fr;
          gap: 32px;
          text-align: center;
        }
        .map-links {
          justify-content: center;
        }
        .map-divider {
          margin: 32px auto 0;
        }
        .map-frame__inner {
          padding: 24px 20px;
        }
      }
      @media (max-width: 720px) {
        .map-links__item {
          width: 100%;
          justify-content: center;
        }
        .map-info__title {
          font-size: 32px;
        }
        .map-frame__inner {
          padding: 24px 16px;
        }
      }
      @media (max-width: 540px) {
        .map-hero {
          padding: 64px 0 56px;
        }
        .map-hero__lead {
          font-size: 16px;
        }
        .map-links__item {
          font-size: 15px;
          padding: 12px 18px;
        }
        .map-info {
          padding: 52px 0;
        }
        .map-info__title {
          font-size: 30px;
        }
        .map-frame {
          padding: 0 0 80px;
        }
        .map-frame__inner {
          padding: 20px 16px;
        }
      }
    </style>
  </head>
